<head>

  <style>
    body {
      margin: 0;
      padding: 0;

      font-family: 'Roboto', sans-serif;

    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .calendar {
      display: flex;
      margin-top: 100px;
      justify-content: center;
    }

    .calendar iframe {}

    .container>div {
      margin: 20px;
      padding: 20px;
    }

    .title {
      text-align: center;
    }

    .title h1 {
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="container">
